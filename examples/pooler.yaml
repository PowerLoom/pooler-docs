paths:
  /snapshots/{pair_contract_address}:
    get:
      summary: Get Past Snapshots
      operationId: get_past_snapshots_snapshots__pair_contract_address__get
      parameters:
        - required: true
          schema:
            title: Pair Contract Address
            type: string
          name: pair_contract_address
          in: path
        - required: false
          schema:
            title: Maxcount
            type: integer
          name: maxCount
          in: query
        - required: false
          schema:
            title: Data
            type: string
            default: 'false'
          name: data
          in: query
        - required: false
          schema:
            title: Stream
            type: string
            default: pair_total_reserves
          name: stream
          in: query
      security:
        - api_key: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
